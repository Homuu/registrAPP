<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <h1>Registro</h1>
  </div>

  <ion-card>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input placeholder="Ingresar Nombre"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-select label="Carrera" placeholder="Carrera">
          <ion-select-option value="apple"
            >Ingenieria en informatica</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input placeholder="12345678-9" inputmode="numeric"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contrase単a</ion-label>
      <ion-input placeholder="Ingresar contrase単a" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirmar Contrase単a</ion-label>
      <ion-input
        placeholder="Confirme la contrase単a"
        type="password"
      ></ion-input>
    </ion-item>
  </ion-card>

  <ion-button expand="full" (click)="guardar()">Registrarse</ion-button>
</ion-content>
