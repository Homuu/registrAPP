    <ion-list>
      <ion-item button [routerLink]="['/inicioprofe']">Inicio</ion-item>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Ver Lista</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  
  
  <ion-content class="content-center">
    <ion-list>
      <!-- Lenguaje -->
      <ion-item>
        <ion-label>
          <h2>Lenguaje</h2>
          <p>Sigla: LEN</p>
          <p>Sala: 1</p>
        </ion-label>
        <ion-button (click)="generateQRCode('Lenguaje', 'ABC', 1)">Generar QR</ion-button>
      </ion-item>
      
      <!-- Matem치ticas -->
      <ion-item>
        <ion-label>
          <h2>Matem치ticas</h2>
          <p>Sigla: MAT</p>
          <p>Sala: 2</p>
        </ion-label>
        <ion-button (click)="generateQRCode('Matem치ticas', 'MAT', 2)">Generar QR</ion-button>
      </ion-item>
  
      <!-- Historia -->
      <ion-item>
        <ion-label>
          <h2>Movil</h2>
          <p>Sigla: MOV</p>
          <p>Sala: 3</p>
        </ion-label>
        <ion-button (click)="generateQRCode('Historia', 'HIS', 3)">Generar QR</ion-button>
      </ion-item>
    </ion-list>
  
   <!-- Mostramos el QR generado -->
  <div class="qr-container" *ngIf="textoQR">
    <qrcode [qrdata]="textoQR"></qrcode> 
  </div>
</ion-content>
