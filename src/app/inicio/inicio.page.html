<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Generar QR
      </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Para que funcione se debe instalar npm install angularx-qrcode -->
<ion-content >
  <ion-text color="primary">
      <h1>Generar QR</h1>
  </ion-text>
  <input type="text" [(ngModel)]="texto">
  <br><br>
  <qrcode [qrdata]="texto" [width]= "400"></qrcode>
</ion-content>
